<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Upitnik za procjenu rizika</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="logo.png">
</head>

<body>
    <header>
        <h1>Anketa za procjenu rizika od moždanog udara</h1>
    </header>

    <main>

        <center>
            <img src="logo.png" alt="reddresslogo" height="400" width="200">
        </center>

        <center>
            <h1 style="color: black;">Završili ste s ispunjavanjem upitnika!</h1>

            <p> Crvena boja - visoki rizik</p>
            <p> Narančasta boja - srednji rizik</p>
            <p> Zelena boja - niski rizik</p>


            <div  style="height: 8rem; width: 60rem; " th:styleAppend="|background: ${color}|">
                <h2>Vaš rezultat: <span th:text="${score}"></span></h2>
                <h2><span th:text="${text}"></span></h2>
            </div>

        </center>

        <center>
            <button type="submit">Preuzmite rezultate ankete</button>
        </center>

    </main>
</body>

</html>
