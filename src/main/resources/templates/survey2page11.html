<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="logo.png">

    <title>Upitnik za procjenu rizika od moždanog udara</title>
</head>

<body>
    <header>
        <h1>Upitnik za procjenu rizika od moždanog udara</h1>
    </header>
    <main>
        <form action="/page11submit">
            <h2>Kolika Vam je razina ukupnog kolesterola(mmol/L)?</h2>
            <label><input type="radio" name="cholesterol" value="dontknow"> Neznam</label>
            <label><input type="radio" name="cholesterol" value="lessthanfive"> manje od 5 mmol/L</label>
            <label><input type="radio" name="cholesterol" value="lessthansix"> manje od 6 mmol/L</label>
            <label><input type="radio" name="cholesterol" value="lessthaneight"> manje od 8 mmol/L</label>
            <label><input type="radio" name="cholesterol" value="lessthannine"> manje od 9 mmol/L</label>

            <h2>Kolika Vam je razina LDL kolesterola (mmol/L)?</h2>
            <label><input type="radio" name="LDL" value="dontknow"> Neznam</label>
            <label><input type="radio" name="LDL" value="lessthanthree"> manje od 3 mmol/L</label>
            <label><input type="radio" name="LDL" value="lessthanfour"> manje od 4 mmol/L</label>
            <label><input type="radio" name="LDL" value="lessthanfive"> manje od 5 mmol/L</label>
            <label><input type="radio" name="LDL" value="lessthansix"> manje od 6 mmol/L</label>

            <input type="hidden" name="recordId" th:value="${record.id}">

            <button type="submit">Sljedeće</button>
        </form>
    </main>
</body>

</html>
