<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="logo.png">

    <title>Upitnik za procjenu rizika od moždanog udara</title>
</head>

<body>
    <header>
        <h1>Upitnik za procjenu rizika</h1>
    </header>
    <main>
        <form action="/page4submit">
            <h2>Koliko cigareta dnevno pušite?</h2>
            <label><input type="radio" name="dailycigarettessmoker" value="lessthanfive"> manje od 5 cigareta</label>
            <label><input type="radio" name="dailycigarettessmoker" value="fivetoten"> 5-10 cigareta</label>
            <label><input type="radio" name="dailycigarettessmoker" value="tentotwenty"> 10-20 cigareta</label>
            <label><input type="radio" name="dailycigarettessmoker" value="twentytothirty"> 20-30 cigareta</label>
            <label><input type="radio" name="dailycigarettessmoker" value="morethanthirty"> više od 30 cigareta</label>

            <h2>Koliko dugo pušite?</h2>
            <label><input type="radio" name="smokingduration" value="lessthanthreemonths"> manje od 3 mjeseca</label>
            <label><input type="radio" name="smokingduration" value="lessthanayear"> manje od godinu dana</label>
            <label><input type="radio" name="smokingduration" value="lessthanthreeyears"> manje od 3 godine</label>
            <label><input type="radio" name="smokingduration" value="lessthansixyears"> manje od 6 godina</label>
            <label><input type="radio" name="smokingduration" value="morethansixyears"> više od 6 godina</label>

            <input type="hidden" name="recordId" th:value="${record.id}">

            <button type="submit">Sljedeće</button>
        </form>
    </main>
</body>

</html>
