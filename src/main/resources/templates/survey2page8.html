<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="logo.png">

    <title>Upitnik za procjenu rizika od moždanog udara</title>
</head>

<body>
    <header>
        <h1>Upitnik za procjenu rizika od moždanog udara</h1>
    </header>
    <main>
        <form>
            <h2>Koliko često pijete alkohol?</h2>
            <label><input type="radio" name="alcohol" value="doesntdrink"> Ne pijem</label>
            <label><input type="radio" name="alcohol" value="onedl"> 1dl dnevno</label>
            <label><input type="radio" name="alcohol" value="twotothreedl"> 2-3dl dnevno</label>
            <label><input type="radio" name="alcohol" value="fivedl"> 5dl dnevno</label>
            <label><input type="radio" name="alcohol" value="morethanonel"> više od 1L dnevno</label>

            <button type="submit">Sljedeće</button>
        </form>
    </main>
</body>

</html>
